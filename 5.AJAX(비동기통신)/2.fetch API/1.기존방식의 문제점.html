<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // GET 요청을 처리하는 함수
        function get(url){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();


            /*
                # 우리는 get함수 바깥쪽으로 응답 데이터를 반환하고 싶음.
                하지만 응답 결과 처리가 onload 이벤트의 핸들러 함수이므로 get의 리턴으로 처리할 수 없음
            */
           
            xhr.onload = e => {
                if(xhr.status === 200){
                    // 요청 성공시 응답 데이터 처리 부분
                    console.log('통신 성공!');
                    return xhr.response; // 내부함수 리턴
                }else{
                    console.log('통신 실패!');
                    return null;
                }
            };

            return xhr.response;
        }

        const resData = get('http://localhost:5000/article/1');
        console.log('resData : ', resData);

    </script>

</body>
</html>
