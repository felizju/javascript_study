<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits{
            padding: 50px;
            border: 2px solid red;
        }
        #fruits > li{
            background: yellow;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>

        const $fruits = document.querySelector('#fruits');

        $fruits.addEventListener('click', e => {

            // ul에 발생한 이벤트가 li에도 전염됨 : 버블링
            console.log('ul에 클릭 이벤트 발생!');
            console.log('이벤트 핸들러가 붙은 타겟 :', e.currentTarget);
            console.log('실제 이벤트가 발생한 요소 : ', e.target);

        });

        $fruits.firstElementChild.addEventListener('click', e => {

            // 자식인 li에 이벤트를 걸면 부모인 ul 이벤트도 발생함 : 버블링
            console.log('Apple에 클릭 이벤트 발생!');

            // 버블링 방지
            // 자식 이벤트만 발생시키게 함
            e.stopPropagation();
        });



    </script>

    
</body>
</html>
