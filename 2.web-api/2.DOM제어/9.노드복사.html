<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>Apple</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        const $apple = $fruits.firstElementChild;

        // apple의 사본 생성 (얕은 복사 : 자기 자신의 노드만 복사 , 텍스트노드 복사 x)
        const $shallowClone = $apple.cloneNode();
        console.log($shallowClone);

        $shallowClone.textContent = $apple.textContent; // 추가 작업 해줘야함

        $fruits.appendChild($shallowClone);

        // apple의 사본 생성 (깊은 복사 : 자기 자신의 노드 포함 모든 자손 노드를 복제)
        const $deepClone = $apple.cloneNode(true);
        console.log($deepClone);
        $fruits.appendChild($deepClone);

        // ul 깊은 복사
        const $ulClone = $fruits.cloneNode(true);
        $fruits.appendChild($ulClone);
    </script>
    
</body>
</html>
