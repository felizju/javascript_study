<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrap">
        <ul id="fruits">
            <li class="apple">Apple</li>
            <li class="banana">Banana</li>
            <li class="grape">Grape</li>
        </ul>
    </div>

    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <script>
        const $banana = document.querySelector('.banana');
        console.log($banana);

        // 부모 노드 탐색
        const $parent = $banana.parentNode;
        console.log($parent);

        // 부모의 부모 노드 탐색 
        const $div = $banana.parentNode.parentNode;
        console.log($div);

        // 이전 형제 노드 탐색 (바나나 기준)
        const $prev = $banana.previousElementSibling;
        console.log($prev);

        // 다음 형제 노드 탐색 (바나나 기준)
        const $next = $banana.nextElementSibling;
        console.log($next);

        const $prev2 = $next.previousElementSibling;
        console.log($banana === $prev2);

        const $board = document.getElementById('board');
        
        // table 태그는 자동으로 tbody 삽입되어 주의해야함
        const $tbody = $board.children;
        const $tr = $board.firstElementChild.children;
        // const $tr = $board.children[0].children;
        console.log($tr);
    </script>
    
</body>
</html>
